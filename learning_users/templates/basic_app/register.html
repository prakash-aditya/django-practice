{% extends 'basic_app/base.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">

  {% if registered %}
    <h1>Thank you for registering with us.</h1>
    <h3>Go to login page to Log in.</h3>

  {% else %}
    <h1>Register here:</h1>
    <form  method="POST">
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      {% csrf_token %}
      <input type="submit" name="" value="Register">
    </form>

    {% endif %}
</div>

{% endblock %}
